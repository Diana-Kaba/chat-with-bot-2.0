<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат с ботом</title>
  </head>
  <body>
    <script>
      let answer = [
        "Наш менеджер перезвонит Вам в ближайшее время!",
        "Уточнить детали можно по телефону +380964587560",
        "Оставайтесь на связи!",
        "Сегодня прекрасная погода!",
        "С Вами очень приятно общаться!",
        "До свидания, рад был пообщаться!",
      ];

      let js = [
        "В JavaScript есть много методов для работы со строкой",
        "Массивы в JavaScript похожи на объекты",
      ];

      let html = [
        "Чтобы украсить HTML мы используем CSS",
        "В HTML мы пишем код с помощью тегов",
      ];
      let php = [
        "PHP используется для backend",
        "PHP мы будем учить в следующем году :)",
      ];
      while (true) {
        let q = prompt(
          "Давай начнем диалог (если хотите завершить диалог напишите: 'До свидания!'):"
        ).toLowerCase();
        if (q.includes("до свидания")) {
          alert(answer[5]);
          break;
        }
        if (q.includes("привет")) {
          alert("Привет!");
        }
        if (q.includes("ты кто?")) {
          alert("Я бот Василий :)");
        }
        if (q.includes("javascript")) {
          alert(js[Math.floor(Math.random() * js.length)]);
        } else if (q.includes("html")) {
          alert(html[Math.floor(Math.random() * html.length)]);
        } else if (q.includes("php")) {
          alert(php[Math.floor(Math.random() * php.length)]);
        } else {
          let random = Math.floor(Math.random() * answer.length);
          let conclusion = answer[random];
          alert(conclusion);
        }
      }
    </script>
  </body>
</html>
